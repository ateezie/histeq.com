name: Deploy to RunCloud

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'wp-content/themes/historic-equity/package-lock.json'

    - name: Install theme dependencies
      working-directory: wp-content/themes/historic-equity
      run: npm ci --only=production

    - name: Build WordPress theme assets
      working-directory: wp-content/themes/historic-equity
      run: |
        echo "Building Historic Equity theme assets..."
        npm run build
        echo "âœ… Theme build completed successfully"

    - name: Verify build output
      run: |
        echo "Verifying build artifacts..."
        ls -la wp-content/themes/historic-equity/static/css/
        ls -la wp-content/themes/historic-equity/static/js/
        echo "âœ… Build verification completed"

    - name: Commit built assets
      run: |
        # Configure git for GitHub Actions
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # Add built assets to git
        git add wp-content/themes/historic-equity/static/dist/

        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to built assets"
        else
          echo "Committing built assets..."
          git commit -m "ðŸ¤– Auto-build assets for deployment [skip ci]"
          git push origin master
          echo "âœ… Built assets committed and pushed"
        fi

    - name: Deployment notification
      run: |
        echo "âœ… Assets built and committed"
        echo "RunCloud will auto-deploy via webhook or manual deployment"
        echo "Built assets are now available for RunCloud deployment"